<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="content">
      <div class="form">
        <div>
          <label for="horas">Horas</label>
          <input type="number" min="0" max="23" value="0" id="horas" />
        </div>
        <div>
          <label for="minutos">Minutos</label>
          <input type="number" min="0" max="59" value="0" id="minutos" />
        </div>
        <div>
          <label for="segundos">Segundos</label>
          <input type="number" min="0" max="59" value="0" id="segundos" />
        </div>
        <button onclick="iniciarContador()">Iniciar</button>
      </div>
      <h2 id="contador">0:00:00</h2>
    </div>
    <script src="./srcipt.js"></script>
  </body>
</html>
